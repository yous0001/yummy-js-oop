<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-black">
    <nav class="h-100 position-fixed top-0 d-flex z-3" style="left: -257px;">
        <div class="h-100 nav-body bg-black d-flex flex-column justify-content-between p-4 text-white">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li class="py-2 position-relative cursor-pointer" id="link1" style="top: 300px;">Search</li>
                    <li class="py-2 position-relative cursor-pointer" id="link2" style="top: 300px;">Categories</li>
                    <li class="py-2 position-relative cursor-pointer" id="link3" style="top: 300px;">Area</li>
                    <li class="py-2 position-relative cursor-pointer" id="link4" style="top: 300px;">Ingredients</li>
                    <li class="py-2 position-relative cursor-pointer" id="link5" style="top: 300px;">Contact Us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div class="h-100 nav-header bg-white text-black d-flex flex-column justify-content-between text-center p-2">
            <img class="logo" src="logo.png">
            <i class="fa-solid fa-bars fa-2x" id="nav-icon"></i>
            <div class="nav-header-icons d-flex flex-column gap-2">
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </nav>
    <div class="container my-5 w-75 d-none" id="serach-container">
        <div class="row">
            <div class="col-md-6">
                <input class="form-control bg-transparent text-white" type="text" placeholder="Search By Name" id="search-name">
            </div>
            <div class="col-md-6">
                <input class="form-control bg-transparent text-white" type="text" placeholder="Search First letter" id="search-letter" maxlength="1">
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row g-4" id="row">
            
        </div>
    </div>
    <div class="container my-5 w-75 text-center d-none" id="contact-container">
        <div class="row g-4">
            <div class="col-md-6">
                <div id="nameAlert" class="alert alert-danger w-100 mt-2 d-none">
                </div>
                <input class="form-control bg-transparent text-white" type="text" placeholder="Enter Your Name" id="name">
            </div>
            <div class="col-md-6">
                <div id="emailAlert" class="alert alert-danger w-100 mt-2 d-none">
                </div>
                <input class="form-control bg-transparent text-white" type="email" placeholder="Enter Your Email" id="email" >
            </div>
            <div class="col-md-6">
                <div id="phoneAlert" class="alert alert-danger w-100 mt-2 d-none">
                </div>
                <input class="form-control bg-transparent text-white" type="text" placeholder="Enter Your Phone" id="phone" >
            </div>
            <div class="col-md-6">
                <div id="ageAlert" class="alert alert-danger w-100 mt-2 d-none">
                </div>
                <input class="form-control bg-transparent text-white" type="number" placeholder="Enter Your Age" id="age" min="5" max="100">
            </div>
            <div class="col-md-6">
                <div id="passwordAlert" class="alert alert-danger w-100 mt-2 d-none">
                </div>
                <input class="form-control bg-transparent text-white" type="password" placeholder="Enter Your password" id="password" >
            </div>
            <div class="col-md-6">
                <div id="repasswordAlert" class="alert alert-danger w-100 mt-2 d-none">
                </div>
                <input class="form-control bg-transparent text-white" type="password" placeholder="Enter Your repassword" id="repassword">
            </div>
        </div>
        <button id="submitBtn" disabled class="btn btn-outline-danger px-2 mt-3">Submit</button>
    </div>

    <script src="./jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
